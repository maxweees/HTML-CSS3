<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira tabela</title>
    <style>
        table{
            width: 400px;
            height: 200px;
        }
        td {
           border: 1px solid black;  
        }
        .cor{
            background-color: gray;
        }
            </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="cor">
            <td>A1</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>B3</td>
        </tr>
        <tr class="cor">
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
